name: Weekly Retrain

on:
  schedule:
    - cron: "0 3 * * 1"   # Every Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Call retrain endpoint
        run: |
          curl -sS "https://forecast-service-xxxxx.onrender.com/forecast?metric1=interviews&metric2=cvssent&metric3=companiesadded&datefrom=2025-01-01&dateto=2025-12-31&output=weekly&horizon=8&train=true" \
          -o retrain_result.json

      - name: Download trained model
        run: |
          curl -sS "https://forecast-service-xxxxx.onrender.com/download_model" -o latest_model.pth

      - name: Get timestamp
        id: vars
        run: echo "timestamp=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_ENV

      - name: Upload retrain logs
        uses: actions/upload-artifact@v4
        with:
          name: retrain-logs-${{ env.timestamp }}
          path: retrain_result.json

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-${{ env.timestamp }}
          path: latest_model.pth
